<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contract</title>
  </head>
  <body>
    <input type="text" id="amount" />
    <p id="balance"></p>
    <button id="deposit">Deposit</button>
    <button id="widraw">Widraw</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/web3.min.js"></script>

    <script>
      if (window.ethereum) ethereum.enable();

      $(document).ready(function() {
        var address = '0xA3935A7aa34dF7D2C83875E1BF3b2b1F282E9280';
        var abi = [
          {
            constant: false,
            inputs: [
              {
                name: 'amt',
                type: 'int256'
              }
            ],
            name: 'deposit',
            outputs: [],
            payable: false,
            stateMutability: 'nonpayable',
            type: 'function'
          },
          {
            constant: false,
            inputs: [
              {
                name: 'amt',
                type: 'int256'
              }
            ],
            name: 'widraw',
            outputs: [],
            payable: false,
            stateMutability: 'nonpayable',
            type: 'function'
          },
          {
            inputs: [],
            payable: false,
            stateMutability: 'nonpayable',
            type: 'constructor'
          },
          {
            constant: true,
            inputs: [],
            name: 'getBalance',
            outputs: [
              {
                name: '',
                type: 'int256'
              }
            ],
            payable: false,
            stateMutability: 'view',
            type: 'function'
          }
        ];

        if (window.ethereum) web3 = new Web3(ethereum);

        var contract = new web3.eth.Contract(abi, address);

        function getBalance() {
          contract.methods
            .getBalance()
            .call()
            .then(function(bal) {
              $('#balance').html(bal);
            });
        }

        $('#deposit').click(function() {
          var amount = parseInt($('#amount').val());

          web3.eth
            .getAccounts()
            .then(function(accounts) {
              var acc = accounts[0];

              return contract.methods
                .deposit(amount)
                .send({ from: acc })
                .then(function(res) {
                  console.log(res);
                  return getBalance();
                })
                .catch(function(err) {
                  console.log(err);
                });
            })
            .then(function(tx) {
              console.log(tx);
              return getBalance();
            })
            .catch(function(err) {
              console.log(err);
            });
        });

        $('#widraw').click(function() {
          var amount = parseInt($('#amount').val());

          web3.eth
            .getAccounts()
            .then(function(accounts) {
              var acc = accounts[0];

              return contract.methods
                .widraw(amount)
                .send({ from: acc })
                .then(function(res) {
                  console.log(res);
                  return getBalance();
                })
                .catch(function(err) {
                  console.log(err);
                });
            })
            .then(function(tx) {
              console.log(tx);
              return getBalance();
            })
            .catch(function(err) {
              console.log(err);
            });
        });

        getBalance();
      });
    </script>
  </body>
</html>
